<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>

    <p id="prime"></p>
    <h3>Prime Numbers : 1 to 50</h3>

</body>
<script>
    let i;
    let arr = [];
    for (i = 1; i <= 50; i++) {
        s = 0;
        for (j = 2; j < i; j++) {
            if (i % j === 0) {
                s = 1;
                break;
            }
        }
        if (s === 0) {
            document.write("Prmie Numbers :" + i + "</br>")
        }
        arr.push(i);
    }
    document.getElementById("prime").innerText = arr;
</script>
</html>
